spring.application.name=Sistema-de-parqueadero
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/parqueaderodb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=majo123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Seguridad
spring.security.user.name=admin
spring.security.user.password=admin

# Configuración de servidor
server.port=8080

# Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Thymeleaf
spring.thymeleaf.cache=false