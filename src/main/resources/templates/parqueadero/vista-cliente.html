<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cliente - Sistema de Parqueadero</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-p-square"></i> Sistema de Parqueadero
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-clock-history"></i> Historial
                    </a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h4><i class="bi bi-list-check"></i> Historial de Entradas</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Placa</th>
                                <th>Tipo</th>
                                <th>Hora Entrada</th>
                                <th>Hora Salida</th>
                                <th>Ubicación</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entrada : ${entradas}">
                                <td th:text="${entrada.placa}"></td>
                                <td th:text="${entrada.tipoVehiculo.nombre}"></td>
                                <td th:text="${entrada.horaEntrada}"></td>
                                <td>
                                    <span th:if="${entrada.horaSalida != null}" th:text="${entrada.horaSalida}"></span>
                                    <span th:unless="${entrada.horaSalida != null}" class="badge bg-warning text-dark">En parqueadero</span>
                                </td>
                                <td th:text="${entrada.ubicacion}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
